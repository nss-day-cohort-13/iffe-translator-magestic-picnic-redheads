<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Translator</title>
	<link rel="stylesheet" href="basic.css">
</head>
<body>
	<form>
		<fieldset id="container">
			<legend>Language Translator</legend>
			<textarea id="userinput" name="User Input" cols="25" rows="10"></textarea>
			<select id="dropDownMenu">
				<option value="greek">Greek</option>
				<option value="japanese">Japanese</option>
				<option value="latin">Latin</option>
			</select>
			<button id="translate" type="button" onclick="getTextArea()">Translate</button>
			<div id="output">
			</div>
		</fieldset>
	</form>
	<script src="translate.js" type="text/javascript" charset="utf-8"></script>
	<script src="translateToGreek.js" type="text/javascript" charset="utf-8"></script>
	<script src="translateToJapanese.js" type="text/javascript" charset="utf-8"></script>
	<script src="translateToLatin.js" type="text/javascript" charset="utf-8"></script>
	<script src="dom.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
